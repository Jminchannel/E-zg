<article class="page-content">
  <h1 id="SpringMVC响应数据"><a href="#SpringMVC响应数据" class="headerlink" title="SpringMVC响应数据"></a>SpringMVC响应数据</h1><h2 id="handler方法分析"><a href="#handler方法分析" class="headerlink" title="handler方法分析"></a>handler方法分析</h2><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-comment">/**</span><br><span class="hljs-comment"> * <span class="hljs-doctag">TODO:</span> 一个controller的方法是控制层的一个处理器,我们称为handler</span><br><span class="hljs-comment"> * <span class="hljs-doctag">TODO:</span> handler需要使用<span class="hljs-doctag">@RequestMapping</span>/<span class="hljs-doctag">@GetMapping</span>系列,声明路径,在HandlerMapping中注册,供DS查找!</span><br><span class="hljs-comment"> * <span class="hljs-doctag">TODO:</span> handler作用总结:</span><br><span class="hljs-comment"> *       1.接收请求参数(param,json,pathVariable,共享域等) </span><br><span class="hljs-comment"> *       2.调用业务逻辑 </span><br><span class="hljs-comment"> *       3.响应前端数据(页面（不讲解模版页面跳转）,json,转发和重定向等)</span><br><span class="hljs-comment"> * <span class="hljs-doctag">TODO:</span> handler如何处理呢</span><br><span class="hljs-comment"> *       1.接收参数: handler(形参列表: 主要的作用就是用来接收参数)</span><br><span class="hljs-comment"> *       2.调用业务: &#123; 方法体  可以向后调用业务方法 service.xx() &#125;</span><br><span class="hljs-comment"> *       3.响应数据: return 返回结果,可以快速响应前端数据</span><br><span class="hljs-comment"> */</span><br><span class="hljs-meta">@GetMapping</span><br><span class="hljs-keyword">public</span> Object <span class="hljs-title function_">handler</span><span class="hljs-params">(简化请求参数接收)</span>&#123;<br>    调用业务方法<br>    返回的结果 （页面跳转，返回数据（json））<br>    <span class="hljs-keyword">return</span> 简化响应前端数据;<br>&#125;<br></code></pre></td></tr></table></figure>

<h2 id="页面跳转控制"><a href="#页面跳转控制" class="headerlink" title="页面跳转控制"></a>页面跳转控制</h2><h3 id="混合开发模式"><a href="#混合开发模式" class="headerlink" title="混合开发模式"></a>混合开发模式</h3><p><img src="/assets/image-20230919101141319.png" srcset="/img/loading.gif" lazyload alt="image-20230919101141319"></p>
<p>指将前端和后端的代码集成在同一个项目中，共享相同的技术栈和框架。这种模式在小型项目中比较常见，可以减少学习成本和部署难度。但是，在大型项目中，这种模式会导致代码耦合性很高，维护和升级难度较大。</p>
<p>对于混合开发，我们就需要使用动态页面技术，动态展示Java的共享域数据！！</p>
<h3 id="前后端分离"><a href="#前后端分离" class="headerlink" title="前后端分离"></a>前后端分离</h3><p> <img src="/assets/image-20230919132416221.png" srcset="/img/loading.gif" lazyload alt="image-20230919132416221"></p>
<h2 id="JSP"><a href="#JSP" class="headerlink" title="JSP"></a>JSP</h2><figure class="highlight xml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><code class="hljs xml"><span class="hljs-tag">&lt;<span class="hljs-name">dependency</span>&gt;</span><br>   <span class="hljs-tag">&lt;<span class="hljs-name">groupId</span>&gt;</span>jakarta.servlet.jsp.jstl<span class="hljs-tag">&lt;/<span class="hljs-name">groupId</span>&gt;</span><br>   <span class="hljs-tag">&lt;<span class="hljs-name">artifactId</span>&gt;</span>jakarta.servlet.jsp.jstl-api<span class="hljs-tag">&lt;/<span class="hljs-name">artifactId</span>&gt;</span><br>   <span class="hljs-tag">&lt;<span class="hljs-name">version</span>&gt;</span>3.0.0<span class="hljs-tag">&lt;/<span class="hljs-name">version</span>&gt;</span><br><span class="hljs-tag">&lt;/<span class="hljs-name">dependency</span>&gt;</span><br></code></pre></td></tr></table></figure>

<p><img src="/assets/image-20230919140534242.png" srcset="/img/loading.gif" lazyload alt="image-20230919140534242"></p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-meta">@Configuration</span><br><span class="hljs-meta">@ComponentScan(&quot;com.jmin.controller&quot;)</span><br><span class="hljs-meta">@EnableWebMvc</span><br><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">MvcConfig</span> <span class="hljs-keyword">implements</span> <span class="hljs-title class_">WebMvcConfigurer</span> &#123;<br><span class="hljs-comment">//    视图解析器</span><br><br>    <span class="hljs-meta">@Override</span><br>    <span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">configureViewResolvers</span><span class="hljs-params">(ViewResolverRegistry registry)</span> &#123;<br><span class="hljs-comment">//        registry可以快速添加前后缀</span><br>        registry.jsp(<span class="hljs-string">&quot;/WEB-INF/views/&quot;</span>,<span class="hljs-string">&quot;.jsp&quot;</span>);<br>    &#125;<br>&#125;<br></code></pre></td></tr></table></figure>

<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-meta">@Controller</span><br><span class="hljs-meta">@RequestMapping(&quot;jsp&quot;)</span><br><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">JSPController</span> &#123;<br>    <span class="hljs-meta">@GetMapping(&quot;index&quot;)</span><br>    <span class="hljs-keyword">public</span> String <span class="hljs-title function_">index</span><span class="hljs-params">(HttpServletRequest request)</span>&#123;<br>        request.setAttribute(<span class="hljs-string">&quot;data&quot;</span>,<span class="hljs-string">&quot;hello jsp&quot;</span>);<br>        System.out.println(<span class="hljs-string">&quot;JSPController.index&quot;</span>);<br>        <span class="hljs-keyword">return</span> <span class="hljs-string">&quot;index&quot;</span>;<br>    &#125;<br>&#125;<br></code></pre></td></tr></table></figure>
